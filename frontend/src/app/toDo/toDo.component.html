<app-navbar></app-navbar>

<div class="container">
  <form
    class="form"
    #form="ngForm"
    method="post"
    action="createToDo"
    (ngSubmit)="onClickSubmit()"
  >
    <div>
      <label for="description" class="form-label"
        >What do you want to do?</label
      >
      <input
        type="text"
        placeholder="Description..."
        class="form-control"
        id="description"
        name="description"
        [(ngModel)]="toDo.description"
        required
      />
    </div>
    <div>
      <label for="dayToDo">What day do you want to do this?</label>

      <select name="month" id="month" [(ngModel)]="date.month">
        <option *ngFor="let mon of months">{{ mon }}</option>
      </select>

      <select name="day" id="day" [(ngModel)]="date.day">
        <option *ngFor="let d of days">{{ d }}</option>
      </select>

      <select name="year" id="year" [(ngModel)]="date.year">
        <option *ngFor="let yr of years">{{ yr }}</option>
      </select>
    </div>

    <div>
      <label for="timeToDo">What time do you want to do this?</label>

      <select name="hour" id="hour" [(ngModel)]="time.hour">
        <option *ngFor="let hr of hours">{{ hr }}</option>
      </select>

      <select name="minute" id="minute" [(ngModel)]="time.minute">
        <option *ngFor="let min of minutes">{{ min }}</option>
      </select>

      <select name="dayOrNight" id="dayOrNight" [(ngModel)]="time.dayOrNight">
        <option *ngFor="let dN of dayOrNights">{{ dN }}</option>
      </select>
    </div>

    <div class="btn-box">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
