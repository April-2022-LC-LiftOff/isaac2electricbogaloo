<ng-container *ngIf="this.pet">
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      id="progress-bar"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      {{this.pet.hungerLevel*10}}%
    </div>
  </div>
  <div class="btn">
    <button type="button" (click)="feedPet()">+</button>
  </div>

  <div>
    <h3>Your {{this.pet.type}}'s Mood: {{this.pet.mood}}</h3>
</div>
</ng-container>
