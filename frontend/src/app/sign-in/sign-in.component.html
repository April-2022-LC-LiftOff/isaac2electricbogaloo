
    <a class="navbar-brand" routerLink="/home"> <img src="https://drive.google.com/uc?export=view&id=1t_2e6E6NGZ0ydCpviCXZI-NHKJulFXs7"alt="logo" style="width:5em; height:5em;" /></a>
    <div id="bg">
        <img src="https://drive.google.com/uc?export=view&id=1c0hLYATsrLOCRUwgeXSWc0xP6tgGTLeD" alt="">
    </div>
   
    <div class="container">
        <form
                #form="ngForm"
                method="post"
                action="signin"
                (ngSubmit)="onClickSubmit()"
        >


            <h1>WELCOME BACK!</h1>
            <h2>Stay focused, go after your dreams and keep moving toward your goals!</h2>
        <label for="email" class="form-label"></label>
            <input type="text"
                   placeholder="Email address"
                   class="form-control"
                   id="email"
                   name="email"
                   [(ngModel)]="signinUser.email"
                   required
            />
            <label for="password" class="form-label"></label>
            <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                    id="password"
                    name="password"
                    [(ngModel)]="signinUser.password"
                    required
            />

            <a href="#" class="link-primary">Forgot Password</a>
            <div class ="sgn-btn">
                <br><h3>No account?<a href="#" class="link-primary" routerLink="/register" id class="signup" >Sign up</a></h3>
            </div>

            <div class="btn-box">
                <button type="submit" routerLink="/dashboard" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
    
    
    <router-outlet></router-outlet>
